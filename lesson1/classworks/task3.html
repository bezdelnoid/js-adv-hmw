<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <title>JS-ADV. Lesson 1. Task 3 </title>
</head>
<body>
  <div class="wrap" id="app"></div>

  <script>

  /*
     Задание:
      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>

      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild
  */
  var hdr = document.createElement('header');
  var a = document.createElement('a');
  a.href = "http://google.com.ua";
  var img = document.createElement('img');
  img.src = "https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png";
  var div = document.createElement('div');
  div.className = 'menu';
  var firstA = document.createElement('a');
  firstA.href = "#1";
  firstA.innerText = 'link 1';
  var secondA = document.createElement('a');
  secondA.href = "#1";
  secondA.innerText = 'link 2';
  var thirdA = document.createElement('a');
  thirdA.href = "#1";
  thirdA.innerText = 'link 3';
  a.appendChild(img);
  div.appendChild(firstA);
  div.appendChild(secondA);
  div.appendChild(thirdA);
  hdr.appendChild(a);
  hdr.appendChild(div);
  var div = document.querySelector('#app');
  div.appendChild(hdr);
  </script>
</body>
</html>
